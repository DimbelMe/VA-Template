<!DOCTYPE html>

  <head>

  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <div class="brand">VA Template</div>
        <nav aria-label="Main">

        <h1>Contact</h1>
        <h2>Contact me in any of these platforms!</h2>
        <div>

              alt="Follow me on TikTok"

            Follow me on Tik Tok

          <br />
          <a
            href="https://www.tiktok.com"
            target="_blank"
          >

              class="icon"
